<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS-test</title>
    <link href="//fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="left-side">
        <div class="box">
            <div class="avatar">
                <img id="my_image" alt="" src="">
                <input type="file" id="avatar" onchange="onFileSelected(event)">
                <label for="avatar"></label>
            </div>
            <nav>
                <label for="menu-toggle"></label>
                <input type="checkbox" id="menu-toggle"/>
                <ul id="menu">
                    <li><a href="#">My Account</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Photos</a></li>
                    <li><a href="#">Video</a></li>
                    <li><a href="#">Bookmarks</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="right-side">
        <div class="right-side_wrap">
            <div class="user_info box">
                <div class="user_info_top">
                    <span id="fullname"></span><br/>
                    email: <a id="email"></a><br/>
                    phone: <a id="phone"></a><br/>
                    <span id="address"></span>
                </div>
                <hr>
                <div class="user_info_bottom">
                    <div class="">11<br><span>New messages</span></div>
                    <div class="">0<br><span>New request</span></div>
                    <div class="">7<br><span>New photos</span></div>
                </div>
            </div>
            <div class="content">
                <div class="content_wrap" id="content_wrap">
                    <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                    <label class="tab tab1" for="tab-btn-1">Friends</label>
                    <input type="radio" name="tab-btn" id="tab-btn-2" value="">
                    <label class="tab tab2" for="tab-btn-2">Posts</label>
                    <hr>
                    <div class="friends" id="friends">
                        <div class="search">
                            <input class="search" placeholder="filter friends" />
                        </div>
                        <ul class="list"></ul>
                        <ul class="pagination"></ul>
                    </div>
                    <div class="posts" id="posts">
                        <ul class="list" id="list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
